<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Oli's Game of Life</title>
  </head>
  <body>
    <section id="universe"></section>
    <div>
      <input
        type="range"
        id="dimensions"
        name="dimensions"
        min="10"
        max="100"
        step="10"
        value="20"
      />

      <label for="dimensions">Universe size</label>
    </div>
    <button class="create-btn">Create universe</button>
    <button class="next-btn">Next phase</button>
    <script src="app.js"></script>
  </body>
</html>
